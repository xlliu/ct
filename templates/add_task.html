{% extends "base.html" %}
{% block content %}
<div id="page-wrapper" style="margin-left:auto;margin-right:auto;width: 1200px">
<div style="margin-left: auto;margin-right: auto;width: 800px;">
    <form action="" method="post">
        <div class="form-group">
            <label  style="margin-top: 15px;width: 450px;">任务名称<input name="tname" class="form-control"></label>
        </div>
        <label>状态:</label>
        <div class="radio">
            <label>
                <input type="radio" name="status" id="optionsRadios1" value="1" checked="">开启
            </label>
            <label>
                <input type="radio" name="status" id="optionsRadios2" value="0">关闭
            </label>
        </div>
        <div class="form-group">
            <label>执行路径<input name="command" class="form-control" style="width: 450px"></label>
        </div>
        <div class="form-group" style="height: 60px;">
            <label style="float: left">分<input name="cron1" class="form-control" style="width:80px"></label>
            <label style="float: left;margin-left: 20px;">时<input name="cron2" class="form-control" style="width:80px"></label>
            <label style="float: left;margin-left: 20px;">天<input name="cron3" class="form-control" style="width:80px"></label>
            <label style="float: left;margin-left: 20px;">月<input name="cron4" class="form-control" style="width:80px"></label>
            <label style="float: left;margin-left: 20px;">周<input name="cron5" class="form-control" style="width:80px"></label>
        </div>
        <>
            <label>手机号码<input type="text" class="form-control" id="photonum" name="photonum" style="width: 450px;"></label>
        </div>
        <div>
            <label>邮箱<input type="text" class="form-control" id="email" name="email" style="width: 450px"></label>
        </div>
        <div class="form-group">
            <label>错误关键字<input type="text" class="form-control" id="errerkey" name="errerkey" style="width: 176px;"></label>
        </div>
        <button type="submit" class="btn btn-default" style="float:right;width:100px;height:45px">添加任务</button>
    </form>
    </div>
</div>
{% endblock %}
