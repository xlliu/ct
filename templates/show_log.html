{% extends "base.html" %}
{% block header %}
    <link href="/static/table.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div id="page-wrapper" style="margin-left:auto;margin-right:auto;width: 1200px">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">日志列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>任务名</th>
{#                                <th>任务状态</th>#}
                                <th>最后执行结果</th>
                                <th>最后执行开始时间</th>
                                <th>最后执行结束时间</th>
                                <th>执行信息</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for d in data %}
                                <tr class="odd gradeX">
                                    <td>{{ d.jobresult.name }}</td>
{#                                    <td {% if d.jobresult.status=='开启'%}style='background-color: #43fab8' {% else %}style='background-color: #fc5d6c'{% endif %}>{{ d.jobresult.status }}</td>#}
                                    <td {% if d.result=='成功' %}style='color: red'{% elif d.result=='运行中' %}style='color: red'{% else %}style='color: red'{% endif %}>{{ d.result }}</td>
                                    <td>{{ d.begin }}</td>
                                    <td>{{ d.end }}</td>
                                    <td><textarea>{{ d.msg }}</textarea></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    </div>

{% endblock %}
